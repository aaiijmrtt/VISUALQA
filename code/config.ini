[global]
load = dumps/load/model
logs = dumps/logs
save = dumps/save/model
output = dumps/output
data = data/
batchsize = 50
timesize = 40
iterations = 10
frequency = 100
lrate = 1e-2
dstep = 1000
drate = 0.9
optim = AdamOptimizer
rfact = 0.01
reg = l2_regularizer

[recentnet]
batch = ${global:batchsize}
height = 60
width = 70
channels = 200
vocab = 20000
embed = 200
answers = 1500
time = ${global:timesize}
iterations = ${global:iterations}
freq = ${global:frequency}
nlinear = relu6
preds = 10
lrate = ${global:lrate}
dstep = ${global:dstep}
drate = ${global:drate}
optim = ${global:optim}
rfact = ${global:rfact}
reg = ${global:reg}

[pmnmtnet]
batch = ${global:batchsize}
props = 10
hidden = 200
vocab = 20000
embed = 200
answers = 1500
time = ${global:timesize}
depth = 5
iterations = ${global:iterations}
freq = ${global:frequency}
nlinear = relu6
preds = 10
